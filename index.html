<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles/index.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>



<body>
  <main class="grid__main_container">
<!-- 
    <div class="grid__item__BG">
      <img src="images/bg-pattern-desktop.svg" alt="#" >
    </div> -->

    <header>
      <img src="images/logo.svg" alt="the corporate logo">
    </header>

    <section class="grid__item__content">

      <article>
        <h1 class="article__header"><span>we're</span> <br> coming <br> soon</h1>

        <p class="article__body">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p>
      </article>

      <form action="">
        <div class="form__wrapper">
          <input type="email" required placeholder="Email address">
          <button class="__btn"></button>
        </div>
        <p style="text-align: start; color: hsl(0, 93%, 68%); margin-block-start: 1rem;" class="error"></p>
      </form>

    </section>


    <picture class="grid__item__visuale">
      <source media="(min-width:682px)" srcset="images/hero-desktop.jpg">
      <img src="images/hero-mobile.jpg" alt="">
    </picture>


  </main>
  <script src="script/index.js"></script>
</body>
</html>
